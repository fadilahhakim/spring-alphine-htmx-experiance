<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member List</title>
</head>
<body>
<h2>Member List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Handphone</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.address}"></td>
        <td th:text="${member.handphone}"></td>
        <td th:text="${member.gender}"></td>
        <td><a th:href="@{/members/edit/{id}(id=${member.id})}">Edit</a></td>
        <td><a th:href="@{/members/delete/{id}(id=${member.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/members/add">Add Member</a>
</body>
</html>
