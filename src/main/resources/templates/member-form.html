<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Member</title>
</head>
<body>
<h2>Edit Member</h2>
<form th:action="@{/members/save}" th:object="${member}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Address: <input type="text" th:field="*{address}"/></label><br/>
    <label>Handphone: <input type="text" th:field="*{phone_number}"/></label><br/>
    <label>Gender: <input type="text" th:field="*{gender}"/></label><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
